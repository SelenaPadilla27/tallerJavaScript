<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Taller Desarrollo Web</title>
		<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<div class="container shadow-lg p-3 mb-5 mt-5 bg-body rounded">
			<div class="d-flex justify-content-center">
				<h1>Gestion de Proyectos</h1>
			</div>
			<form action="" id="forma" class="needs-validation">
				<div class="form-floating mb-3">
					<input
						type="number"
						class="form-control"
						id="inputId"
						placeholder="Ingrese el ID"
						required
					/>
					<label for="inputId">Ingrese el ID</label>
					<div class="valid-feedback">Looks good!</div>
				</div>
				<div class="form-floating mb-3">
					<input
						type="text"
						class="form-control"
						id="inputName"
						placeholder="Ingrese el Nombre"
						required
					/>
					<label for="inputName">Ingrese el Nombre</label>
				</div>
				<div class="form-floating mb-3">
					<textarea
						class="form-control"
						placeholder="Ingrese la descripcion"
						id="inputTextArea"
						style="height: 100px"
						required
					></textarea>
					<label for="inputTextArea">Ingrese la descripcion</label>
				</div>
				<div class="form-floating mb-3">
					<input
						type="text"
						class="form-control"
						id="inputDate"
						placeholder="Ingrese la fecha"
						onfocus="(this.type='date',value='2022-05-30')"
						onblur="if(!this.value)this.type='text'"
						required
					/>
					<label for="inputDate">Ingrese la fecha</label>
				</div>
				<div class="form-floating mb-3">
					<select class="form-select" aria-label="" id="selectTipo" required>
						<option selected>Tipo de proyecto</option>
						<option value="Investigacion">Investigacion</option>
						<option value="Extensión">Extensión</option>
					</select>
				</div>
				<button type="button" class="btn btn-success mb-3 mt-3 col-3" id="btnAddProyect">
					Agregar
				</button>
			</form>
		</div>
		<div class="container shadow-lg p-3 mb-5 mt-5 bg-body rounded">
			<div class="hstack gap-3">
				<input
					class="form-control me-auto"
					type="text"
					placeholder="Buscar por codigo de proyecto o nombre"
					aria-label="Buscar por codigo de proyecto o nombre"
					id="inputBuscar"
				/>
				<button type="button" class="btn btn-outline-primary" id="btnBuscarProyecto">
					Buscar
				</button>
				<div class="vr"></div>
				<button type="button" class="btn btn-outline-success" id="btnRestablecerProyecto">
					Restablecer
				</button>
				<div class="vr"></div>
				<button type="button" class="btn btn-outline-danger" id="btnEliminarProyecto">
					Eliminar
				</button>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nombre</th>
						<th scope="col">Descripcion</th>
						<th scope="col">Fecha</th>
						<th scope="col">Tipo</th>
						<th scope="col">Accion</th>
					</tr>
				</thead>
				<tbody id="elementTable"></tbody>
			</table>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<script src="/bootstrap/js/bootstrap.min.js"></script>
		<script src="/js/Proyecto.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
